<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Papers - Smart Academic Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .search-section {
            margin-bottom: 2rem;
        }
        .keywords-input {
            width: 100%;
            padding: 12px;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .keywords-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1rem 0;
        }
        .keyword-tag {
            background: #6c757d;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .keyword-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }
        .search-button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-button:hover {
            background: #6c757d;
        }
        .search-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .results-list {
            text-align: left;
            margin: 1rem 0;
        }
        .result-item {
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .result-details {
            color: #666;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .back-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='mainMenu.html'">← Back to Main Menu</button>
        <h1>Find Research Papers</h1>
        <p>Enter keywords to find relevant research papers</p>
        
        <div class="search-section">
            <input 
                type="text" 
                class="keywords-input" 
                id="keywordInput"
                placeholder="Enter a keyword and press Enter (e.g., 'machine learning', 'neural networks')"
                onkeypress="handleKeywordInput(event)"
            >
            <div class="keywords-tags" id="keywordsTags">
                <!-- Keyword tags will appear here -->
            </div>
            <button class="search-button" id="searchButton" onclick="searchPapers()" disabled>Search Papers</button>
        </div>
        
        <div class="results-list" id="paper-results">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        let keywords = [];

        function handleKeywordInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = document.getElementById('keywordInput');
                const keyword = input.value.trim();
                
                if (keyword && !keywords.includes(keyword.toLowerCase())) {
                    keywords.push(keyword.toLowerCase());
                    updateKeywordsDisplay();
                    input.value = '';
                    
                    // Enable search button if we have at least one keyword
                    document.getElementById('searchButton').disabled = keywords.length === 0;
                }
            }
        }

        function removeKeyword(index) {
            keywords.splice(index, 1);
            updateKeywordsDisplay();
            
            // Disable search button if no keywords left
            document.getElementById('searchButton').disabled = keywords.length === 0;
        }

        function updateKeywordsDisplay() {
            const tagsContainer = document.getElementById('keywordsTags');
            tagsContainer.innerHTML = '';
            
            keywords.forEach((keyword, index) => {
                const tag = document.createElement('div');
                tag.className = 'keyword-tag';
                tag.innerHTML = `
                    ${keyword}
                    <span class="remove" onclick="removeKeyword(${index})">×</span>
                `;
                tagsContainer.appendChild(tag);
            });
        }

        async function searchPapers() {
            if (keywords.length === 0) return;
            
            const resultsContainer = document.getElementById('paper-results');
            resultsContainer.innerHTML = '<div class="loading">Searching for papers...</div>';
            
            try {
                // This would be your actual backend API call
                const response = await mockBackendSearch(keywords);
                
                displayResults(response.papers);
            } catch (error) {
                resultsContainer.innerHTML = '<div class="loading">Error searching for papers. Please try again.</div>';
                console.error('Search error:', error);
            }
        }

        function displayResults(papers) {
            const resultsContainer = document.getElementById('paper-results');
            
            if (papers.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">No papers found for your keywords.</div>';
                return;
            }
            
            resultsContainer.innerHTML = '';
            
            papers.forEach(paper => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-title">${paper.title} (${paper.year})</div>
                    <div class="result-details">
                        <strong>Authors:</strong> ${paper.authors}<br>
                        <strong>Topics:</strong> ${paper.topics.join(', ')}<br>
                        <strong>Abstract:</strong> ${paper.abstract}
                    </div>
                `;
                resultsContainer.appendChild(item);
            });
        }

        // Mock backend function - replace this with actual API call
        async function mockBackendSearch(keywords) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Mock data based on keywords
            const mockPapers = [
                {
                    title: "Attention Is All You Need",
                    authors: "Vaswani et al.",
                    year: 2017,
                    topics: ["Transformers", "Neural Networks", "NLP"],
                    abstract: "Introduced the Transformer architecture for sequence transduction tasks..."
                },
                {
                    title: "BERT: Pre-training of Deep Bidirectional Transformers",
                    authors: "Devlin et al.",
                    year: 2018,
                    topics: ["Language Models", "NLP", "Deep Learning"],
                    abstract: "Bidirectional Encoder Representations from Transformers for language understanding..."
                },
                {
                    title: "Machine Learning for Predictive Analytics",
                    authors: "Smith, Johnson",
                    year: 2020,
                    topics: ["Machine Learning", "Predictive Modeling", "Data Science"],
                    abstract: "Comprehensive study of machine learning techniques for predictive analytics..."
                }
            ];
            
            return { papers: mockPapers };
        }

        // Real backend API call (uncomment and modify when you have your backend ready)

            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            return await response.json();
        }
        */
    </script>
</body>
</html>
