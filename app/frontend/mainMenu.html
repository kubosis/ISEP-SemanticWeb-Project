<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - Smart Academic Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .menu-button {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
            width: 200px;
        }
        .menu-button:hover {
            background: #6c757d;
        }
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2rem;
        }
        .back-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Main Menu</h1>
        <p class="subtitle">Choose what you want to explore</p>
        
        <div>
            <button class="menu-button" onclick="window.location.href='findCourses.html'">Find Courses</button><br>
            <button class="menu-button" onclick="window.location.href='findCareers.html'">Find Careers</button><br>
            <button class="menu-button" onclick="window.location.href='findPapers.html'">Find Papers</button>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Welcome</button>
    </div>
</body>
</html>
